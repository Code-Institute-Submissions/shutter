{% extends 'base.html' %}
{% block page_title %} Products {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        {% for product in products %}

        <div class="col-xs-12 col-md-10 col-lg-6 text-center">
            <button type="button" class="btn" data-toggle="modal" data-target="#product-{{ product.product_id }}">
                <img src="{{ MEDIA_URL }}{{ product.image }}" alt="productimage" width="70%">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>{{ product.price }}</p>
            </button>
        </div>


        {% endfor %}
    </div>
</div>

<!-- Modal -->
{% for product in products %}
<div class="modal fade " id="product-{{ product.product_id }}" tabindex="-1" role="dialog"
    aria-labelledby="product" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="product-{{ product.product_id }}">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <img src="{{ MEDIA_URL }}{{ product.image }}" alt="productimage" width="100%">
            </div>
          
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
