{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        {% for product in products %}
        <div class="col-xs-12 col-md-10 col-lg-6">
            <img src="{{ MEDIA_URL }}{{ product.image }}" alt="productimage" width="100%">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
