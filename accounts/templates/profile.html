{% extends 'base.html' %}

{% block page_title %} {{ user }}'s Profile' {% endblock %}


{% block content %}


<div class="container profile-page">
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-6">
       <h1 class=""> Account Details </h1>
        <h4 class="mt-4">
            Name: {{ user.first_name }} {{ user.last_name }}
        </h4>
        <h4 class="">
            Username: {{ user.username }}
        </h4>
        <h4 class="">
            Email: {{ user.email }}
        </h4>
    </div>
</div>
{% endblock %}
